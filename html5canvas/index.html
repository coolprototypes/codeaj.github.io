<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Canvas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/pFolio_Canvas.min.css">
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet'>
    </head>
    <body>
        <div class="pure-g">
            <div id="canvas-ctnr" class="pure-u-1 pure-u-md-1-2">
                <p>Click and drag on the canvas to draw.</p>
                <canvas height="450" width="450" id="canvas"></canvas>
                <canvas height="450" width="450" id="temp-canvas" style="display: none;"></canvas>
            </div>
            <div id="canvas-modify-ctnr" class="pure-u-1 pure-u-md-1-2">
                <p>Click and drag the sliders to draw.</p>
                <div class="SlidersCtnr">
                    <div class="slider-grp">
                        <label for="slider-ph">Physique</label>
                        <input type="range" name="slider-ph" id="slider-ph" min="0" max="5" 
                               value="0" step="1" data-highlight="true">
                    </div>
                    <div class="slider-grp">
                        <label for="slider-hb">Hobbies</label>
                        <input type="range" name="slider-hb" id="slider-hb" min="0" max="5" 
                               value="0" step="1" data-highlight="true">
                    </div>
                    <div class="slider-grp">
                        <label for="slider-ar">Articulation</label>
                        <input type="range" name="slider-ar" id="slider-ar" min="0" max="5" 
                               value="0" step="1" data-highlight="true">
                    </div>
                    <div class="slider-grp">
                        <label for="slider-bl">Body language</label>
                        <input type="range" name="slider-bl" id="slider-bl" min="0" max="5" 
                               value="0" step="1" data-highlight="true">
                    </div>
                    <div class="slider-grp">
                        <label for="slider-gk">General Knowledge</label>
                        <input type="range" name="slider-gk" id="slider-gk" min="0" max="5" 
                               value="0" step="1" data-highlight="true">
                    </div>
                </div>
            </div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1"> 
                <div class="list-ctnr">
                    <ul class="indv-r-ctnr">
                    </ul>
                </div>
            </div>
        </div>
        <script src="js/pFolio_Canvas.min.js"></script>

    </body>
</html>
